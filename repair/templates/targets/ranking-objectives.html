{% load i18n %}
{% block content %}

<script type="text/template" id="ranking-objectives-template">
<div class="row">
    <div class='col-md-5'>
        <h3> <%= title %> </h3>
        <p> Below you find a list of objectives defined in the plenary discussion (see <i>Status Quo > Objectives</i>). </p>
        <p>
            Try to find an agreement on their relative importance within your small group.
            Move the objectives by dragging and dropping them inside the list so that their order reflects your ranking:
            The objective most important to you should be on top. The least important at the bottom.
        </p>
    </div>
</div>
<div class="row">
    <div class='item-panel col-md-5 bordered'></div>
</div>
<div class="row">
    <button class="btn btn-primary square reset" title="{% trans "reset ranking" %}">
      <span class="glyphicon glyphicon-repeat"></span>  {% trans "Reset" %}
    </button>
</div>
</script>
{% endblock %}
