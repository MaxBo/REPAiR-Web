{% load i18n %}
{% block content %}

<script type="text/template" id="challenges-aims-template">
<div id="remove-ch-aim-confirmation-modal" class="modal fade" role="dialog"></div>
</script>

<script type="text/template" id="challenges-aims-detail-template">
<div class="panel panel-default">
  <div class="panel-heading" data-toggle="collapse" style="padding: 0px;">
    <h4 style="margin-top: 0; margin-bottom: 0;">
      <a role="button" data-toggle="collapse" href="#challenges-aims-<%= id %>" aria-expanded="false" aria-controls="#challenges-aims-<%= id %>" class="toggle-details accordion-toggle collapsed">
        <%= title %>
      </a>
    </h4>
  </div>
  <div id="challenges-aims-<%= id %>" class="panel-collapse collapse" style="padding: 0px 10px 10px 10px;">
    <div class="row">
      <div class="col-md-4">
        <h4>{% trans "Challenges" %}</h4>
        <div class="challenges col-md-12 bordered">
          <div class='item-panel'>
          </div>
          <button class="add-challenge-button btn btn-primary square add" data-id="<%= id %>" title="{% trans "add challenge" %}">
            <span class="glyphicon glyphicon-plus"></span> {% trans "Challenge" %}
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <h4>{% trans "Common Aims" %}</h4>
        <div class="aims col-md-12 bordered">
          <div class='item-panel'>
          </div>
          <button class="add-aim-button btn btn-primary square add" data-id="<%= id %>" title="{% trans "add aim" %}">
            <span class="glyphicon glyphicon-plus"></span> {% trans "Aim" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</script>

{% endblock %}
